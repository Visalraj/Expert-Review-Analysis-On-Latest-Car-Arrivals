<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="static/css/style2.css">

       
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-CXxC7gOZzQ2sJdYH+KF8W7LyC0y15zk16eLKNRv9Q+1IKJ1ZcOjBfEYw47+q3yFzwvuJzBYFyRvRn9bWZm1/yw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-Dx+2fSCzBfSbX9SdFrmZpELgzn0M4w4B4wj4t0zDph+RUyDgr/EyX9dKL5/r5Z5C5ihnaRwR2i1Wx+68N/m1Bg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  

    <!--<title>Responsive Regisration Form </title>--> 
</head>
<body>
    <div class="container">
        <header>Add Cars </header>

        <form action="" method="POST">
            {% csrf_token %}
            <div class="form first">
                <div class="details personal">
                    <!-- <span class="title">Personal Details</span> -->

                    <div class="fields">
                        <div class="input-field">
                            <label>Brand Name</label>
                            <input type="text" placeholder="Car Brand Name" name="brandname" required>
                        </div>

                        <div class="input-field">
                            <label>Car Name </label>
                            <input type="text" placeholder="Car Name" name="carname"  required>
                        </div>

                        <div class="input-field">
                            <label>Model Name</label>
                            <input type="text" placeholder="Car Model Name" name="modelname" required>
                        </div>

                        <div class="input-field">
                            <label>Seats</label>
                            <select name="seat" >
                                <option value="sel_seats">Select Seats</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Fuel</label>
                            <select name="fuel"required>
                                <option disabled selected>Select Fuel</option>
                                <option>Petrol</option>
                                <option>Diesel</option>
                                <option>CNG</option>
                                <option>Electric Vehicle</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Price</label>
                            <input type="text" placeholder="Price" name="price" required>
                        </div>
                    </div>
                </div>

                    <div class="buttons"> 
                        
                       <button class="submit" id="bactBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                              </svg>
                            <span class="btnText">Back</span>

                        </button>
                        
                        <button class="submit">
                            <span class="btnText">Submit</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="13" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                              </svg>

                        </button>
                    </div>
                </div> 
            </div>
          
        </form>
 <script>
  const button = document.getElementById('bactBtn');
  button.addEventListener('click', function() {
    window.location.href = "/admin_dashboard";
  });

 </script>

</body>
</html>
