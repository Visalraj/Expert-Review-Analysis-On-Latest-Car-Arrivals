 {% extends 'expertheader.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          .card{
               width:18rem;
               background:rgb(176, 187, 200);
               padding: 10px;
               margin-top: 30px;
               float: left;
               margin-left: 50px;
          }
          .card-title{
               margin-top: 10px;
          }
          .btn{
               margin-top: 10px;
          }
     </style>
</head>
<body>

     {% for i in obj %}
     <form action="" method="post">
        <div class="card" style="width: 18rem;">
            <img src="{{ i.image.url }}" class="card-img-top" alt="image here" width="270rem">
            <div class="card-body">
                <h5 class="card-title">{{ i.brandname }} {{ i.carname }}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="expertreviewoncar?id={{i.id}}" class="btn btn-primary">Add Review</a>
            </div> 
        </div>
     </form>
     {% endfor %}

</body>
</html>
{% endblock %}
