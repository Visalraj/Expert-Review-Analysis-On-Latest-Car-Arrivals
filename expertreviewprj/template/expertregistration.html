{% extends 'commonheader.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Registration</title>
     <style>
          @font-face {
               font-family: 'Colfax';
               src: url('static/fonts/Colfax-Light.woff2') format('woff2'),
                    url('static/fonts/Colfax-Bold.woff2') format('woff2');
               font-weight: normal;
               font-style: normal;
          }

          #registration {
               text-align: center;
               padding: 10px;
               color: #EF5861;
               margin-top: 15px;
               font-family: 'Colfax';
               font-size: 32px;
               font-weight: 700;
          }

          form {
               background: lightlue;
               width: fit-content;
               margin: auto;
               padding: 15px;
               border-radius: 8px;
               text-align: center;

          }



          #firstname,
          #lastname {
               width: 450px;
               border-top: 1px;
               border-left: none;
               border-right: none;
               outline: none;
               border-width: 1px;
               margin: 10px;
               margin-top: 15px;
               letter-spacing: 0.1em;
               font-family: 'Colfax';
               font-size: 14px;
               font-weight: 600;
               color: black;
          }

          #address,
          #experience,
          #gender,
          #date {
               margin-top: 15px;
               width: 450px;
               border-top: 1px;
               border-left: none;
               border-right: none;
               outline: none;
               border-width: 1px;
               margin: 10px;
               margin-top: 15px;
               letter-spacing: 0.1em;
               font-family: 'Colfax';
               font-size: 14px;
               font-weight: 600;

               color: gray;
          }



          #phone,
          #email,
          #date {
               width: 450px;
               border-top: 1px;
               border-left: none;
               border-right: none;
               outline: none;
               border-width: 1px;
               margin: 10px;
               margin-top: 15px;
               letter-spacing: 0.1em;
               font-family: 'Colfax';
               font-size: 14px;
               font-weight: 600;
          }

          #password {
               width: 450px;
               border-top: 1px;
               border-left: none;
               border-right: none;
               outline: none;
               border-width: 1px;
               margin: 10px;
               margin-top: 15px;
               letter-spacing: 0.1em;
               font-family: 'Colfax';
               font-size: 14px;
               font-weight: 600;
          }

          #submit {
               display: block;
               margin: auto;
               margin-top: 30px;
               width: 55%;
               background: #EF5861;
               border: none;
               padding: 8px;
               border-radius: 8px;
               letter-spacing: 0.01em;
               font-family: 'Colfax';
               font-size: 14px;
               font-weight: 600;
          }

          #submit:hover {
               background-color: green;
               color: white;
          }

          #expandcer {
               margin: 10px;
               padding: 10px;
               margin-left: 80px;
               font-family: 'Colfax';
               font-size: 15px;
               float: left;
          }

          #qual {
               margin: 20px;
          }
     </style>
</head>

<body>
     {% if messages %}
     <script>
          {% for message in messages %}
          alert('{{message}}');
          {% endfor %}
     </script>
     {% endif %}
     <h1 id="registration">Expert Registration Form</h1>
     <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <input type="text" name="fname" id="firstname" placeholder="FirstName">

          <input type="text" name="lastname" id="lastname" placeholder="LastName">

          <input type="date" name="date" id="date" placeholder="Dob">


          <select name="gender" id="gender">
               <option value="gender">Gender</option>
               <option value="Male">Male</option>
               <option value="Female">Female</option>
               <option value="null">Prefer Not to Say</option>
          </select>


          <input type="email" name="email" id="email" placeholder="Email">






          <input type="text" name="mobileno" id="phone" placeholder="Mobile Number">

          <select name="exp" id="experience">
               <option value="experience">Experience</option>
               <option value="0">0</option>
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="more than 3">more than 3</option>
          </select>







          <input type="password" name="password" id="password" placeholder="Password">

          <label for="expandcer" id="expandcer">Experience Certificate</label><input type="file" name="certificate"
               id="qual">


          <!-- <input type="password" name="cpass" id="password" placeholder="Confirm Password">  -->



          <input type="submit" value="Submit" id="submit">

     </form>
</body>

</html>
{% endblock %}
